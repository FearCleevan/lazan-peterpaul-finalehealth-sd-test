<div class="visits-container">
  <mat-card *ngIf="!isLoading">
    <mat-card-header>
      <mat-card-title>
        Visits for {{ patient?.firstName }} {{ patient?.lastName }}
      </mat-card-title>
      <mat-card-subtitle>Patient ID: {{ patientId }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-list *ngIf="visits.length > 0">
        <mat-list-item *ngFor="let visit of visits" class="visit-item">
          <div matLine class="visit-header">
            <span class="visit-type">{{ visit.visitType }}</span>
            <span class="visit-date">{{ visit.visitDate | date:'mediumDate' }}</span>
          </div>
          <div matLine *ngIf="visit.notes" class="visit-notes">
            {{ visit.notes }}
          </div>
          <button mat-icon-button (click)="editVisit(visit.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>

      <div *ngIf="visits.length === 0" class="no-visits">
        <mat-icon>info</mat-icon>
        <p>No visits found for this patient</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="navigateBack()">
        <mat-icon>arrow_back</mat-icon>
        Back to Patients
      </button>
      <button mat-raised-button color="accent" (click)="addNewVisit()">
        <mat-icon>add</mat-icon>
        Add New Visit
      </button>
    </mat-card-actions>
  </mat-card>

  <mat-spinner *ngIf="isLoading" diameter="50"></mat-spinner>
</div>
